<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form #updateForm="ngForm" (ngSubmit)="update()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">PRODUCT id</label>
                        <input type="text" [(ngModel)]="product.id" class="form-control" name="productid" ngModel required placeholder="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">PRODUCT NAME</label>
                        <input type="text" [(ngModel)]="product.productname" class="form-control" name="productname" ngModel required placeholder="product name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">PRODUCT PRICE</label>
                        <input type="text" [(ngModel)]="product.productprice" class="form-control" name="productprice" ngModel required placeholder="product price">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">PRODUCT CATEGORY</label>
                        <input type="text" [(ngModel)]="product.productcategory" class="form-control" name="productcategory" ngModel required placeholder="product category">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">PRODUCT URL</label>
                        <input type="text" [(ngModel)]="product.producturl" class="form-control" name="producturl" ngModel required placeholder="product url">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">PRODUCT DESCRIPTION</label>
                        <input type="text" [(ngModel)]="product.productdescription" class="form-control" name="productdescription" ngModel required placeholder="product description">
                    </div>

                    <button type="submit" class="btn btn-primary">Update PRODUCT</button>&nbsp;
                    <button [routerLink]="'/'" class="btn btn-success">Back</button>
                </form>
            </div>
        </div>
    </div>
</div>
