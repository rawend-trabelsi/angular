<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Details</title>
    <style>
         .navbar {
            margin-bottom: 20px;
            background-color: #ff4da6; /* Pink navbar background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White color for the navbar toggle icon */
        }

        .navbar-nav .nav-link {
            color: #fff; /* White text for navbar links */
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            border-bottom: 2px solid #fff; /* White underline on hover */
        }

        .navbar-toggler {
            border: 2px solid #fff; /* White border for the navbar toggle button */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-left: 45%;">View PRODUCT DETAILS</a>
            <form class="d-flex" (ngSubmit)="searchProducts()">
                
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              
            <button routerLink="/" type="button" class="btn btn-primary">Back</button>
        </div>
    </nav>
    

    <div class="container-fluid">
        <div class="row mt-4">
            <!-- Utilisez ngFor pour itérer sur les produits et les afficher dans une ligne -->
            <div class="col-md-4" *ngFor="let item of filteredProduct">
                <div class="card mb-4">
                    <img class="card-img-top" style="width: 156px; height: 95px;" [src]="item.producturl" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.productname }}</h5>
                        <p class="card-text">Price: {{ item.productprice }}</p>
                        <p class="card-text">Category: {{ item.productcategory }}</p>
                        <p class="card-text">{{ item.productdescription }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Mettez à jour cette ligne pour le bouton d'édition -->
                            <button [routerLink]="'/update-product/' + item.id" class="fa fa-edit text-primary">Edit</button>
                            <!-- votre-composant.component.html -->
                            <button (click)="generatePdf(item)">Generate PDF</button>


                            <!-- Mettez à jour cette ligne pour le bouton de suppression -->
                           
                            <button (click)="deleteproduct(item.id)" class="fa fa-trash text-danger">Delete</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></script>
</body>
</html>
