<html><head><style>.text-center {
    transition: color 0.5s ease-in-out, transform 0.5s ease-in-out;
  }
  
  .text-center:hover {
    color: #007bff; /* Change to the desired color on hover */
    transform: scale(1.1); /* Change to the desired scale factor on hover */
  }</style></head>
 <body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a style="color:rgb(201, 97, 97); margin-left:45%;">ADD PRODUCT</a>
            <button [routerLink]="'/product-view'" class="btn btn-success">View PRODUCT</button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center my-4">Welcome Admin!</h2>
                <p class="text-center mb-4">Vous pouvez ajouter des produits au stock.</p>
                <div class="card">
                    
                    <form #addproduct="ngForm" (ngSubmit)="addproduct.form.valid && adddata(addproduct.value)">
                        <div class="form-group">
                          <label for="exampleInputEmail1">PRODUCT id</label>
                          <input type="text" class="form-control" name="productid" #productid ="ngModel" ngModel required placeholder="id">
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">PRODUCT NAME</label>
                          <input type="text" class="form-control" name="productname" #productname ="ngModel" ngModel required placeholder="product name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PRODUCT price</label>
                            <input type="text" class="form-control" name="productprice" #productprice ="ngModel" ngModel required placeholder="prix">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PRODUCT category</label>
                            <input type="text" class="form-control" name="productcategory" #productcategory ="ngModel" ngModel required placeholder="category">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PRODUCT url</label>
                            <input type="text" class="form-control" name="producturl" #producturl ="ngModel" ngModel required placeholder="Url">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PRODUCT description</label>
                            <input type="text" class="form-control" name="productdescription" #productdescription ="ngModel" ngModel required placeholder="description">
                        </div>
                        <button type="submit" class="btn btn-primary">ADD PRODUCT</button>&nbsp;
                        <button [routerLink]="'/product-view'" class="btn btn-success">View PRODUCT</button>
    
                    </form>
                </div>
            </div>
        </div>
        
    
    </div>
 </body> 
 </html>
